<body>
    <script>
        let n = 10; 
        let sum = 0; 

        for (let i = 1; i <= n; i++) {
            if (i  % 2 === 1) {   //연산자 3개는 타입과 값을 둘 다 비교.
                continue
            }
            sum +=i;
        

        document.write(`${i} ---- ${sum} <br>`);
        }
    </script>
</body>
